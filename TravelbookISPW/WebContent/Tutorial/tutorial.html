<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tutorial</title>
 <script>
var src = ["search-t.jpg","view-t.jpg","profile-other.jpg","add-t.jpg","profile-t.jpg","chat-t.jpg" ];
var i = 0;
function nextPhoto(){
	if(i<6){
		var img=document.getElementById('img');
		img.setAttribute("src",src[i]);
		i++;
	}
	else{
		self.close();
	}
}
</script>
</head>
<body style="display:flex; align-items:center;">

	<img id=img src="explore-t.jpg" alt="tutorial image">
	<input type="button" id=next value="next" onclick="nextPhoto();">
</body>
</html>
